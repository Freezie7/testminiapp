<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TON Wallet</title>
  <!-- Подключаем TonConnect SDK с резервными ссылками -->
  <script>
    function loadTonConnect() {
      const sources = [
        'https://sdk.tonconnect.io/tonconnect-sdk.min.js',
        'https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js',
        'https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js'
      ];
      
      let loaded = false;
      for (const src of sources) {
        const script = document.createElement('script');
        script.src = src;
        script.crossOrigin = 'anonymous';
        script.onload = () => {
          if (!loaded) {
            loaded = true;
            console.log('TonConnect SDK загружен с:', src);
            initializeApp();
          }
        };
        script.onerror = () => console.error('Не удалось загрузить SDK с:', src);
        document.head.appendChild(script);
      }
    }
    
    function initializeApp() {
      const appScript = document.createElement('script');
      appScript.src = 'app.js';
      document.head.appendChild(appScript);
    }
  </script>
</head>
<body onload="loadTonConnect()">
  <h1>Подключение TON WALLET</h1>
  <button id="connectButton" disabled>Подключить кошелёк</button>
  <div id="status">Загрузка SDK...</div>
</body>
</html>
